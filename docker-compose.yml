version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

    #servicos do db
    db:
      image: postgres:15-alpine
      volumes:
        - pg_data:/var/lib/postgresql/pg_data
      env_file:
        - .env

    #volumes de persistencia
  volumes:
    pg_data: